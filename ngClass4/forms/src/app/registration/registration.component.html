<div class="container">
    <h1>Registration Form</h1>
    <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
        <div class="form-group">
          <label for="fn">First Name</label>
          <input type="email" 
          class="form-control" 
          id="fn" 
          aria-describedby="emailHelp"
          name="fname"
          #fname="ngModel"
          ngModel 
          required
          maxlength="20"
          minlength="5"
          pattern="^[a-zA-Z]+$">
          <span *ngIf="fname.invalid && fname.touched" style="color: red;">Please provide a valid First name</span>
        </div>
        <div class="form-group">
            <label for="ln">Last Name</label>
            <input type="email" 
            class="form-control" 
            id="ln" 
            aria-describedby="emailHelp"
            name="lname"
            #lname="ngModel"
            ngModel
            required
            maxlength="10"
            minlength="2"
            pattern="^[a-zA-Z]+$"
            >
           <span *ngIf="lname.invalid && lname.touched" style="color: red;">Please provide a valid Last name</span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" 
            class="form-control" 
            id="exampleInputPassword1"
            name="pass"
            #pass="ngModel"
            ngModel
            required
            maxlength="15"
            minlength="8"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
            <span *ngIf="pass.invalid && pass.touched" style="color: red;">Password must have one uppercase one lowercase one number</span>
          </div>
        <button [disabled]="!regForm.valid" type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>
